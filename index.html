<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="fs-20 flexRowCenter">Rendement / Réconciliation</h1>
    </header>
    <section class="flexCollCenter mgTop-50px">

        <div class="box flexRowSpace">
            <label for="qTa" class="fs-15"> A. Quantité de flacons livrés : </label>
            <input type="tel" id="qTa">
        </div>
        <div class="box flexRowSpace">
            <label for="qTb"> B. Quantité de flacons rejetés : </label>
            <input type="tel" id="qTb">
        </div>
        <div class="box flexRowSpace">
            <label for="qTc"> C. Quantité de flacons conditionnés : </label>
            <input type="tel" id="qTc">
        </div>
        <div class="box flexRowSpace">
            <label for="qTd"> D. Prélèvements qualité : </label>
            <input type="tel" id="qTd">
        </div>
        <div class="box flexRowSpace">
            <label for="qTe"> E. Quantité de flacons retournés : </label>
            <input type="tel" id="qTe">
        </div>

        <div class="box flexRowSpace">
            <button type="button" onclick="effacer()">Effacer</button>
            <button type="button">Calculer</button>
        </div>
        

    </section>
    <section class="flexCollCenter mgTop-50px">

        <div class="box flexRowSpace">
            <label for="resultRendement" class="fs-15"> Rendement : </label>
            <p></p>
        </div>

        <div class="box flexRowSpace">
            <label for="diffRendement"> Quantité écart rendement : </label>
            <p></p>
        </div>

        <div class="box flexRowSpace">
            <label for="resultReconciliation"> Réconciliation : </label>
            <p></p>
        </div>
        
        
        

    </section>


    <script src="config/main.js"></script>
</body>
</html>



<!-- A Quantité de flacons livrés 
B Quantité de flacons rejetés 
C Quantité de flacons conditionnés 
D prélèvements qualité
E Quantité de flacons retournés 
Réconciliation = ((A-B-C-D-E)/A)*100%
Rendement = ((C+D)/(A-E))*100% -->
