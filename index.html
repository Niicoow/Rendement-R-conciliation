<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section >
        <header>
            <div><i class="fa-solid fa-caret-up fa-rotate-270"></i></div>
            <h1 class="fs-20 flexRowCenter">Rendement / Réconciliation</h1>
            <div> <i class="fa-solid fa-caret-up fa-rotate-90"></i></div>
        </header>
        <div class="pageCentre">
            
            <section class="flexCollCenter mgTop-50px">
                <div class="box flexRowSpace">
                    <label for="qTa" class="fs-15"> A. Quantité de flacons livrés : </label>
                    <input type="tel" id="qTa">
                </div>
                <div class="box flexRowSpace">
                    <label for="qTb" class="fs-15"> B. Quantité de flacons rejetés : </label>
                    <input type="tel" id="qTb">
                </div>
                <div class="box flexRowSpace">
                    <label for="qTc" class="fs-15"> C. Quantité de flacons conditionnés : </label>
                    <input type="tel" id="qTc">
                </div>
                <div class="box flexRowSpace">
                    <label for="qTd" class="fs-15"> D. Prélèvements qualité : </label>
                    <input type="tel" id="qTd">
                </div>
                <div class="box flexRowSpace">
                    <label for="qTe" class="fs-15"> E. Quantité de flacons retournés : </label>
                    <input type="tel" id="qTe">
                </div>
                <div class="box flexRowSpace">
                    <button type="button" onclick="effacer()">Effacer</button>
                    <button type="button" onclick="calculer()">Calculer</button>
                </div>
            </section>
            <section class="flexCollCenter mgTop-50px">
                <div class="box flexRowSpace">
                    <label for="resultRendement" class="fs-15"> Rendement : </label>
                    <p class="zoneResultat" id="resultRendement"></p>
                </div>
                <div class="box flexRowSpace">
                    <label for="diffRendement" class="fs-15"> Quantité écart rendement : </label>
                    <p class="zoneResultat" id="diffRendement"></p>
                </div>
                <div class="box flexRowSpace">
                    <label for="resultReconciliation" class="fs-15"> Réconciliation : </label>
                    <p class="zoneResultat" id="resultReconciliation"></p>
                </div>
                <div class="box flexCollCenter mgTop-20px">
                    <p class="zoneResultatText" id="explanation"></p>
                </div>
            </section>
    
        </div>
    </section>
    
 
    


    <script src="config/main.js"></script>
</body>
</html>



<!-- A Quantité de flacons livrés 
B Quantité de flacons rejetés 
C Quantité de flacons conditionnés 
D prélèvements qualité
E Quantité de flacons retournés 
Réconciliation = ((A-B-C-D-E)/A)*100%
Rendement = ((C+D)/(A-E))*100% -->
